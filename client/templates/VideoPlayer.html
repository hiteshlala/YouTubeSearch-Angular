<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{getUrl}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{videos[currentVideo].snippet.title}}</h3>
    <div>{{videos[currentVideo].snippet.description}}</div>
  </div>
</div>
